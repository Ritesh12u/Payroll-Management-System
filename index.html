<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payroll Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Payroll Management System</h1>
      <p>Manage employee payroll with real-time salary calculations</p>
    </header>

    <form id="payroll-form">
      <div class="form-row">
        <label for="employeeName">Employee Name</label>
        <input type="text" id="employeeName" placeholder="Enter employee name" required />
      </div>

      <div class="form-row">
        <label for="hoursWorked">Hours Worked</label>
        <input type="number" id="hoursWorked" min="0" placeholder="0" required />
      </div>

      <div class="form-row">
        <label for="hourlyRate">Hourly Rate (₹)</label>
        <input type="number" id="hourlyRate" min="0" placeholder="₹0" required />
      </div>

      <div class="form-row">
        <label for="taxRate">Tax Rate (%)</label>
        <input type="number" id="taxRate" min="0" max="100" placeholder="0" />
      </div>

      <button type="submit" class="btn primary">Calculate Salary</button>
    </form>

    <section id="result" class="result-container hidden">
      <h2>Payroll Summary</h2>
      <p><strong>Employee:</strong> <span id="resultName"></span></p>
      <p><strong>Gross Salary:</strong> ₹<span id="resultGross"></span></p>
      <p><strong>Tax Deduction:</strong> ₹<span id="resultTax"></span></p>
      <p><strong>Net Salary:</strong> ₹<span id="resultNet"></span></p>
      <button id="resetBtn" class="btn secondary">Reset</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
